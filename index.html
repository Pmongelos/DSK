<!DOCTYPE html>
<html>
<head>
  <title>To Moko Go</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <script src="main.js"></script>
</head>
<body>
<h1>To Moko Go</h1>
<h2>Catch all the maori symbols!</h2>
    
<div class="tab-container">

  <div class="tabs">
    <button class="tab active" data-tab="tab1">Scan</button>
    <button class="tab" data-tab="tab2">Collection</button>
  </div>

  <div class="tab-content">
    <div id="tab1" class="tab-pane active">
      <div class="switch-container">
        <span>GPS</span>
        <label class="switch">
          <input type="checkbox" id="modeSwitch">
          <span class="slider round"></span>
        </label>
        <span>Manual</span>
      </div>

      <div id="status" class="status-box">Ready to scan. Press the button to start.</div>
            <!-- SVG de carga (Spinning loader) -->
      <svg id="gps-loader" class="gps-loader" width="150" height="150" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
        <circle class="ring" cx="25" cy="25" r="20"></circle>
        <circle class="spin" cx="25" cy="25" r="20"></circle>
      </svg>

      <div id="mode-inputs">
        <div id="gps-mode">
          <button id="scanBtn" class="scan-button">SCAN</button>
        </div>


        <div id="manual-mode" style="display:none;">
          <label for="lat">Latitude:</label>
          <input class="coords" type="text" id="lat" required>
          <br><br>
          <label for="lon">Longitude:</label>
          <input class="coords" type="text" id="lon" required><br>

          <button id="scanBtnManual" class="scan-button">SCAN</button>
        </div>
      </div>



    </div>

    <div id="tab2" class="tab-pane">
        <div id="symbols-container">
          <p id="no-symbols-msg">No symbols found yet.</p>
        </div>
    </div>
  </div>

</div>
 
</body>
</html>
