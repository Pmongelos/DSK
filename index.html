<!DOCTYPE html>
<html>
<head>
    <title>To Moko Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<script src="main.js"></script>
</head>
<body>
<h1>To Moko Go</h1>
<h2>Catch all the maori symbols!</h2>
    
<div class="tab-container">

  <div class="tabs">
    <button class="tab active" data-tab="tab1">GPS Scan</button>
    <button class="tab" data-tab="tab2">Manual</button>
    <button class="tab" data-tab="tab3">Collection</button>
  </div>

  <div class="tab-content">
    <div id="tab1" class="tab-pane active">
      <div>
        <span>GPS</span>
        <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        </label>
        <span>Manual</span>
      </div>
      <button id="scanBtn" class="scan-button">
      SCAN
      </button>

      <!-- SVG de carga (Spinning loader) - Tags verificados y cerrados correctamente -->
      <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-yellow-400 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>

      <div id="status" class="status-box">
      Ready to scan. Press the button to start.
      </div>
    </div>

    <div id="tab2" class="tab-pane">
      <form action="none" method="post">
        <label for="latitude">Latitude:</label>
        <input class="coords" type="text" id="lat" required>

        <label for="longitude">Longitude:</label>
        <input class="coords" type="text" id="lon" required><br>

        <button id="scanBtnManual" class="scan-button">
        SCAN
        </button>
        <div id="status" class="status-box">
        Ready to scan. Press the button to start.
        </div>  
      </form>
    </div>

    <div id="tab3" class="tab-pane">
        <div id="symbols-container"></div>
    </div>
  </div>

</div>
 
</body>
</html>
